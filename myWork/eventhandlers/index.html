<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Form events</title>
</head>

<body class="container-fluid">
    <h1 class="jumbotron">Form Events</h1>
    <main>
        <section>
            <h2>Please enter your shipping address below</h2>
            <div class="container">
                <form name="mailingAddress" id="mailingAddress">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputfirstname">First Name</label>
                            <input type="text" class="form-control" id="inputfirstname" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputlastname">Last Name</label>
                            <input type="text" class="form-control" id="inputlastname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <input type="text" class="form-control" id="inputState" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip" required>
                        </div>
                    </div>

                    <div>
                        <form name="billingInfo" id="billingInfo">
                            <div class="form-row align-items-center">
                                <div class="col-auto my-1">
                                    <h3>Select Billing Address</h3>
                                    <label class="mr-sm-2 sr-only" for="billingOption">Select Billing
                                        Address</label>
                                    <select class="custom-select mr-sm-2" id="billingOption">
                                        <option>Choose...</option>
                                        <option id="sameBillAddress" value="billingSame">Bill to Same as Mailing Address
                                        </option>
                                        <option id="diffBillAddress" value="billingDifferent">Bill to Different Address
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <div class="container" id="differentBillingAddress">
                                <form name="billingAddress" id="billingAddress">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="billingfirstname">First Name</label>
                                            <input type="text" class="form-control" id="billingfirstname">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="billinglastname">Last Name</label>
                                            <input type="text" class="form-control" id="billinglastname">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="billingAddress">Address</label>
                                        <input type="text" class="form-control" id="billingAddress">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="billingCity">City</label>
                                            <input type="text" class="form-control" id="billingCity">
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="billingState">State</label>
                                            <input type="text" class="form-control" id="billingState">
                                        </div>
                                        <div class="form-group col-md-2">
                                            <label for="billingZip">Zip</label>
                                            <input type="text" class="form-control" id="billingZip">
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
        </section>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/shipping.js"></script>
</body>

</html>
