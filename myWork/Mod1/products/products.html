<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Products</title>
</head>

<body class="container-fluid">
    <h1 class="jumbotron">Products</h1>
    <main>
        <form id="productsDDL" name="productsDDL">
            <div class="form-row align-items-center">
                <div class="col-auto my-1">
                    <label class="mr-sm-2 sr-only" for="productList">Product List</label>
                    <select class="custom-select mr-sm-2" id="productList">
                        <option selected>Choose...</option>
                        <option id="beverages" value="Beverages">Beverages</option>
                        <option id="condiments" value="Condiments">Condiments</option>
                        <option id="Produce" value="Produce">Produce</option>
                        <option id="meat/poultry" value="Meat/Poultry">Meat/Poultry</option>
                        <option id="seafood" value="Seafood">Seafood</option>
                        <option id="dairyProducts" value="Dairy Products">Dairy Products</option>
                        <option id="confections" value="Confections">Confections</option>
                        <option id="grains/cereals" value="Grains/Cereals">Grain/Cereals</option>
                    </select>
                </div>
            </div>
        </form>

        <div id="productDiv">
            <!-- the table will be generated by javascript based on the user selection in the dropdown -->
            <table class="table table-striped" id="productTable">
                <thead>
                    <tr>
                        <th>Product Number</th>
                        <th>Name</th>
                        <th>Unit Price</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts/products.js"></script>
</body>

</html>
